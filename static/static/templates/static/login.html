<div class="col-lg-4 col-lg-offset-4">
  <form role="form" ng-submit="vm.login()">
    <div class="form-group">
      <label for="login__username">{{ 'USERNAME' | translate}}</label>
      <input type="text"
             name="login__username"
             id="login__username"
             class="form-control"
             placeholder="username"
             ng-model="vm.username" />
    </div>

    <div class="form-group">
      <label for="login__password">{{ 'PASSWORD' | translate}}</label>
      <input type="password"
             name="login__password"
             id="login__password"
             class="form-control"
             placeholder="Password"
             ng-model="vm.password" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">{{ 'LOGIN' | translate}}</button>
    </div>
  </form>
</div>
