<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z1 custom-sidenav"  md-component-id="left" >
            <md-toolbar class="custom-md-toolbar" >
              <div class="md-toolbar-tools custom-md-toolbar-tools" style="background-color: {{profile.color}}">
              

              <h5>
                <a class="toolbar-text" href="/">{{profile.positionname}}</a>
              </h5>
              <span flex></span>
              <md-button ng-click="toggleLeft()" aria-label="Menu" class="md-icon-button md-button">
                <md-icon md-svg-icon="/static/img/icons/ic_arrow_back_36px.svg" class="ng-scope ng-isolate-scope"></md-icon>
              </md-button>
            </div>
      </md-toolbar>
      <md-toolbar class="side-toolbar">
        
        <div layout="column" class="md-toolbar-tools-bottom inset" >
          <div class="avatar-section">
            <div class="avatar">
              <user-avatar>
                <img ng-src="/static/img/profiles/photo.jpg" class="circular-avatar">
              </user-avatar>
            </div>
            <div class="avatar-text">
              <p>{{profile.first_name}} {{profile.positionname}}
              <br />{{profile.email}}</p>
            </div>
          </div>
        </div>
      </md-toolbar>
      <md-list>
      



      
    </md-list>
      <md-list>
      
      <md-divider class="custom-divider"></md-divider>
      <md-list-item>
      <md-button ng-click="">{{title1}}</md-button>
      </md-list-item>

      <md-subheader>Management</md-subheader>
        
        <a href="/" ng-click="toggleLeft()">
          <md-item-content md-ink-ripple layout="row" layout-align="start center">
            <div class="inset">
              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            </div>
            <div class="inset">personnel
            </div>
          </md-item-content>
        </a>
      
    </md-list>
</md-sidenav>
